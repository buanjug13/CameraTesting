<!DOCTYPE html>
<html>
<head>
	<title>Startup</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	
<script src="~/Scripts/webcam.js"></script>
<script src="~/Scripts/webcam.min.js"></script>
</head>
<body>
	
	<div class="col-md-4">
        <div id="SelfieCamera" class="clsMainCamera">

        </div>

        <button type="button" class="btn btn-success" onclick="SetRearCamera()">Open Rear Camera</button>
        <button type="button" class="btn btn-primary" onclick="SetFrontCamera()">Open Front Camera</button>
    	</div>
	
	
</body>
</html>

<script>

    function SetRearCamera() {

        Webcam.set({
            width: 370,
            height: 280,
            image_format: 'jpeg',
            jpeg_quality: 90,
            customFacingMode: 'environment',
            flip_horiz: true
        });
        Webcam.attach('SelfieCamera');
    }
    function SetFrontCamera() {

        Webcam.set({
            width: 370,
            height: 280,
            image_format: 'jpeg',
            jpeg_quality: 90,
            customFacingMode: 'user',
            flip_horiz: true
        });
        Webcam.attach('SelfieCamera');
    }

</script>
